<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Queue Dodger</title>
    {%load static%}
    <link rel='stylesheet' type='text/css' ref="{%static 'main.css'%}"/>
  </head>
  <body>
    <form action='dodge' method='post'>
      {%csrf_token%}
      <table>
        <tbody>
          <tr>
            <td>Paste your chat log:</td>
            <td><textarea name='chat'></textarea></td>
          </tr>
        </tbody>
      </table>
      <input type='submit'>
    </form>
  </body>
</html>
