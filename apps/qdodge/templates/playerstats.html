<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Player Stats</title>
    {%load static%}
    <link rel='stylesheet' type='text/css' href="{%static 'main.css'%}"/>
  </head>
  <body>
    <table>
      <thead>
        <th>Lane</th>
        <th>Name</th>
        <th>summonerId</th>
        <th>accountId</th>
        <th>games this season</th>
        <!-- <th>debug</th> -->
      </thead>
      <tbody>
        {%for key,val in lanes.items%}
        <tr>
          <td>{{key}}</td>
          <td>{{val.name}}</td>
          <td>{{val.id}}</td>
          <td>{{val.accountId}}</td>
          <td>{{val.matches.matches|length}}</td>
          <!-- <td>{{val}}</td> -->
        </tr>
        {%endfor%}
      </tbody>
    </ul>
    {{X}}
  </body>
</html>
